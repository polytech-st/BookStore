<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <title>Кошик - BookShop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container header-inner">
        <h1 class="logo">
            <img src="logo.svg" alt="Логотип" class="logo-icon">
          </h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Cataloge</a>
        <a href="#">Shopping basket</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Ваш кошик</h2>

    <div class="cart-item">
      <img src="book1.jpg" alt="Обкладинка книги" class="book-img" />
      <div class="book-details">
        <h3>Назва: Назва книги</h3>
        <p>Автор: Ім'я Автора</p>
        <p>Ціна: <strong>250₴</strong></p>
        <label>Кількість:
          <input type="number" value="1" min="1" />
        </label>
      </div>
      <button class="btn btn-danger">Видалити</button>
    </div>
    <div class="summary">
      <p>Разом: <strong>250₴</strong></p>
      <button class="btn btn-success">Оформити замовлення</button>
    </div>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 BookShop. Усі права захищені.</p>
    </div>
  </footer>
</body>
</html>
